<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Plaza_Register</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
</head>
<body>
    <h1>PLAZA</h1>
    <img th:src="@{/img/Ancient_plaza.jpg}" alt="고대 플라자 사진"/>
    <h2>회원가입</h2>

    <form  action="register.html" th:action th:object="${user}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p th:each="err:${#fields.globalErrors()}"
               th:text="${err}">글로벌 오류 메시지</p>
        </div>

        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{username}"
               placeholder="유저이름을 입력해주세요.">
        <div th:errors="*{username}">
            유저 이름 오류
        </div>
        <br><br>

        <label for="id">Id:</label>
        <input type="text" id="id" th:field="*{id}"
               placeholder="Id를 입력해주세요.">
        <div th:errors="*{id}">
            유저 Id 오류
        </div>
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}"
               placeholder="비밀번호를 입력해주세요.">
        <div th:errors="*{password}">
            유저 비밀번호 오류
        </div>
        <br><br>

        <label for="email">Email:</label>
        <input type="text" id="email" th:field="*{email}"
               placeholder="이메일을 입력해주세요.">
        <div th:errors="*{email}">
            유저 이메일 오류
        </div>
        <br><br>

        <button type="submit">회원가입</button>

    </form>

    <a th:href="@{/userlogin/home}">뒤로가기</a>
</body>
</html>
