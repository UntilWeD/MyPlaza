<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>PLAZA</h1>
    <img th:src="@{/img/Ancient_plaza.jpg}" alt="고대 플라자 사진"/>

    <h2>Login</h2>
    <form  th:action th:object="${loginForm}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p th:each="err:${#fields.globalErrors()}"
               th:utext="${err}">글로벌 오류 메시지</p>
        </div>

        <label for="id">Id:</label>
        <input type="text" id="id" th:field="*{id}" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}" required><br><br>

        <button type="submit">로그인</button>
    </form>

    <a th:href="@{/userlogin/register}">회원가입</a>
    <a th:href="@{/}">뒤로가기</a>
</body>
</html>
